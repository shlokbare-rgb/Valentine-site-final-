<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My cutuu Baby ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
    }

    #typing {
      font-size: 1.2rem;
      width: 80%;
      margin: 20px auto;
      min-height: 60px;
    }

    img {
      width: 220px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    #countdown {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Halleoww Sanjjjjj üíñ</h1>

  <div id="typing"></div>
<img src="https://i.ibb.co/C59Vg2JL/Websitee-picturee.jpg" alt="Us Together ‚ù§Ô∏è" border="0">

  

  <p style="max-width:600px;margin:20px auto;font-size:1.1rem;">
    After everything we‚Äôve been through, us choosing each other again feels even more special. 
    And this time, I‚Äôm choosing you with forever in mind üíç‚ù§Ô∏è
  </p>

  <h2>Will you be my Valentine? üíå</h2>

  <div id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üò¢</button>
  </div>
</div>

<script>
  // Typing Love Message
  const message = "From the moment you came back into my life, everything feels brighter now. I smile more, laugh louder, and feel luckier every single day. You are in my heart, and you will stay there forever. My greatest wish is that you are happy when you think of me and I am wen I think of you. I just want to make more memories with you ‚ù§Ô∏è";
  
  let i = 0;
  function typeWriter() {
    if (i < message.length) {
      document.getElementById("typing").innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    }
  }
  typeWriter();

  // Countdown
  function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let valentines = new Date(year, 1, 14);

    if (now > valentines) {
      valentines = new Date(year + 1, 1, 14);
    }

    const diff = valentines - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
      `Countdown to Valentine's Day: ${days}d ${hours}h ${mins}m ${secs}s üíò`;
  }
  setInterval(updateCountdown, 1000);

  function sayYes() {
    document.body.innerHTML = "<h1 style='margin-top:20%;'>YAYYY ‚ù§Ô∏è You just made me the happiest person alive! Happy Valentine‚Äôs Day Baby ü•∞ I LOVEEE YOU SO MUCHHHHH</h1>";
    startHearts();
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
